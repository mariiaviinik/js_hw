<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let users = {
            Alan: {
                age: 27,
                online: false
            },
            Jeff: {
                age: 32,
                online: true
            },
            Sarah: {
                age: 48,
                online: false
            },
            Ryan: {
                age: 19,
                online: true
            }
        };

        function getArrayOfUsers(obj)
        {
            var number=0;
            for(var user in obj)
            {
                if(obj[user].online) number++;
            }
            return number;
        }
        console.log("User with true online: "+getArrayOfUsers(users));
    </script>
</body>
</html>
