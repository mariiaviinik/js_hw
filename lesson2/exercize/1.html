<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a =+prompt("enter a number:");
        if(!isNaN(a) && a!="")
        {
            if (a >0) 
            {
                alert("1");
            } else if (a=0) 
            {
                alert("0");
            } else if (a<0)
            {
                alert("-1");
            } 
        } else {
            alert("Not a number.");
        }
    </script>
</body>
</html>
