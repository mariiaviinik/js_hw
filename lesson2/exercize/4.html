<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>        
        var age = prompt("enter your age:");
        if(!isNaN(age) && age!="")
        {
            alert((13<age && age<91)?1:0);
        } else {
            alert("Not a number. Enter your age like a number, please");
        }
    </script>   
</body>
</html>
