<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var sizeOfArr=+prompt("Enter size of your array, please");
        var arr=[];      
        for(var i=0; i<sizeOfArr; i++)
        {
            arr[i]=new Array(3);    
            for(var j=0; j<3; j++)
            {
                if (i%2==0)
                {
                    arr[i][j]="even";
                } else {
                    arr[i][j]="odd";
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
