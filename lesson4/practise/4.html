<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var index, strSplit;
        function getMaxLength(str)
        {
            strSplit=str.split(" ");
            console.log(strSplit);
            max=0;
            for(var i=0;i<strSplit.length;i++)
            {
                if(strSplit[i].length>max)
                {
                    max=strSplit[i].length;
                    index=i;
                }
            }
            return max;
        }

        alert("Max word's length is "+ getMaxLength("The quick brown fox jumped over the lazy dog")+". It's "+ strSplit[index]);
    </script>
</body>
</html>
