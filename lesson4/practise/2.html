<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getFahrenheit(t)
        {
            return t*9/5+32;
        }

        var normalTemp=+prompt("Enter temperature in Celsius");
        alert("Temperature in Fahrenheit "+getFahrenheit(normalTemp));
    </script>
</body>
</html>
